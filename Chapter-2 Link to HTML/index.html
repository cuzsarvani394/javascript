<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Logging to the console directly from script tag of html -->
    <script>                                        /* Has a source attribute 'src' to log from a separate java-script file */
        console.log("Hello World!")                 /* Open the index.html file in on chrome using ctrl+o */
    </script>

    <!-- Linking js file to the html and logging to the console from html -->
    <script src="js/main.js"></script>

</head>
<body>
    <main><h1>My Page</h1></main>
</body>
</html>
